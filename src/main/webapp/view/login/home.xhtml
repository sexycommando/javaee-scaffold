<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <ui:composition template="../../WEB-INF/templates/template.xhtml">
            <ui:define name="content">
                <h:form id="homeFrm">
                    ログインユーザ名：<h:outputLabel value="#{request.userPrincipal.name}"/>
                    でログインしました。<br/>
                    <h:outputLabel value="EJB 呼び出し結果：" />
                    <h:outputLabel value="#{homePage.roleChekerString}" /><br/>

                    <h:outputLabel value="管理者の表示文字列" rendered="#{homePage.isUserInRole('admin')}"/>
                    <h:outputLabel value="ユーザの表示文字列" rendered="#{homePage.isUserInRole('user')}"/>
                    <br/>

                    <h:commandButton id="logoutBtn" action="#{indexPage.logout()}" style="display: none"/>
                    <button type="submit" id="homeFrm.logoutBtn" class="btn btn-primary" name="homeFrm:logoutBtn">Logout</button>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
