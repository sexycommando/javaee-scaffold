<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- basic styles -->
        <h:outputStylesheet name="bootstrap/css/bootstrap.min.css" />
        <h:outputStylesheet name="bootstrap/css/bootstrap-theme.min.css" />

        <!-- basic scripts -->
        <h:outputScript name="jquery/jquery-1.10.2.min.js" />
        <h:outputScript name="bootstrap/js/bootstrap.min.js" />
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <h:outputText value="&lt;!--[if lt IE 9]&gt;" escape="false" />
        <h:outputScript library="bootstrap/js" name="respond.min.js" />
        <h:outputText value="&lt;![endif]--&gt;" escape="false" />

        <title><h:outputText value="${resources.title}"/></title>
        <style type="text/css">
            .login{
                margin: 100px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login">
            <h:form>
                <div class="form-group">
                    <label for="inputEmail">ログインID</label>
                    <h:inputText id="userrname" value="#{indexPage.username}" class="form-control" required="true" p:placeholder="Login ID"/>
                </div>
                <div class="form-group">
                    <label for="inputPassword">パスワード</label>
                    <h:inputSecret onselect="true" id="password" value="#{indexPage.password}" class="form-control" required="true" p:placeholder="Password" />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <h:commandButton id="loginBtn" action="#{indexPage.login()}" style="display: none"/>
            </h:form>
        </div>
    </h:body>
</html>
